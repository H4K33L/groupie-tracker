<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>artistes</title>
    <link rel="stylesheet" href="/static/artistes.css">
</head>
<body>
    <h1>Artist Information</h1>
    <div class="artist">
        <img src="{{ .Img }}" alt="{{ .Name }}">
        <h3>{{ .Name }}</h3>
        <p>Members: {{ range .Members }}{{ . }}, {{ end }}</p>
        <p>Creation Date: {{ .CreationDate }}</p>
        <p>First Album: {{ .FirstAlbum }}</p>
        <p>Dates : </p>
        {{ range $key, $value := .Information.DatesLocation}}
            <li> {{$key}}
            {{range $value}}
                <li>{{.}}</li>
            {{end}}
            </li>
        {{end}}
    </div>
</body>
</html>
